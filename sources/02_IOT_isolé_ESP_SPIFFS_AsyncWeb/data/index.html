<!DOCTYPE html>
<html lang="fr">
    
<head>
    <title>Serveur ESP32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <div class="w3-card w3-blue w3-padding-small w3-center">
        <h1>Commande LED</h1>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <button onclick="onButton()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide" style="width:20%;">ON</button>
        <button onclick="offButton()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide" style="width:20%;">OFF</button>
        <br/><br/>
    </div>

    <div class="w3-card w3-green w3-padding-small w3-center">
        <H1>Valeur des Capteurs</H1>
    </div>

    <div class='w3-center w3-padding-16 w3-jumbo'>
       <p>Température:  <span id="valeurTemperature">27</span> °C</p>
       <p>Humidité:  <span id="valeurHumidity"></span>70</span>%</p>
    </div>

</body>

</html>
