[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

monitor_speed = 115200

build_src_filter = -<*> +<main_EEPROM.cpp>
;build_src_filter = -<*> +<main_ESP32_DeepSleep.cpp>

extra_scripts = post:extra_script.py